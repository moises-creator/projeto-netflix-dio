<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <!-- responsividade-->
    <link rel="stylesheet" href="css/responsivo.css">

    <!-- owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
     <header>
         <div class="container">
             <h2 class="logo">NETFLIX</h2>
             <nav>
                 <a href="">Início</a>
                 <a href="">Séries</a>
                 <a href="">Filmes</a>
                 <a href="">Documentários</a>
             </nav>
         </div>
     </header>

     <main>
         <div class="filme-principal">
             <div class="container">
                <h3 class="titulo">BLACK CLOVER</h3>
                <p class="descricao">Num mundo onde magia é tudo, Asta e Yuno são
                     abandonados em uma igreja no mesmo dia. Enquanto Yuno possui
                      poderes mágicos excepcionais, Asta é a única pessoa do mundo 
                      todo desprovida desse dom. 
                    </p>
                    <div class="botoes">
                        <button  role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button  role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
             </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/min2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min4.jpg" alt="">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/min6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min9.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/0c802580d4.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
    </body>
</html>
